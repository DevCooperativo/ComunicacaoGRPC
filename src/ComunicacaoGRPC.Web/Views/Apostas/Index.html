<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bets Esportivas - Sistema GRPC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="../Home/Index.html">Sistema GRPC - Apostas</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="../Competicoes/Index.html">Competições</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="../Apostas/Index.html">Apostas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Integrantes/Index.html">Integrantes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="container mt-4">
            <h2 class="mb-4 text-primary">Apostas</h2>

            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-primary text-white">
                    Nova Aposta
                </div>
                <div class="card-body">
                    <form method="post" id="form" class="row g-3">

                        <div class="col-md-6">
                            <label class="form-label">Competição:</label>
                            <select id="competicaoId" name="competicaoId" class="form-select" required>
                                <option value="">Selecione...</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Valor:</label>
                            <input id="valor" type="number" name="valor" step="0.01" min="0.01" class="form-control"
                                placeholder="Valor da aposta" required />
                        </div>

                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-success w-100">Adicionar</button>
                        </div>

                    </form>
                </div>
            </div>

            <table class="table table-striped table-bordered shadow-sm">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Competição</th>
                        <th>Valor</th>
                        <th>Multiplicador</th>
                    </tr>
                </thead>
                <tbody id="tabela_body">

                </tbody>
            </table>
        </div>

    </div>

</body>

</html>



<script>

    const form = document.getElementById("form")
    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const valor = Number(document.getElementById("valor").value)
        const competicaoId = Number(document.getElementById("competicaoId").value)

        const req = await fetch("http://localhost:5000/apostas", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ competicaoId, valor }) })
        if (req)
            window.location.reload()

    })

    const buildTable = (tableId, data) => {
        const tableBody = document.querySelector(`#${tableId}`)
        if (!tableBody) {
            console.error("Tabela não encontrada")
        }
        const newTr = `
        <tr>
            <td>${data.id}</td>
            <td>${data.competicaoId}</td>
            <td>R$${data.valor}</td>
            <td>${data.multiplicador}</td>
        </tr>
        `
        tableBody.innerHTML += newTr
    }

    function buildSelect(selectId, data) {
        const select = document.querySelector(`#${selectId}`)
        if (!select) {
            console.error("Select não encontrado")
        }
        const newOption = `<option value="${data.id}">${data.nome} - ${fromGrpcTimestamp(data.data)}</option>`
        select.innerHTML += newOption
    }
    function fromGrpcTimestamp(ts) {
        return new Date(ts.seconds * 1000 + ts.nanos / 1_000_000).toLocaleDateString("pt-BR", { year: 'numeric', month: 'long', day: 'numeric' });
    }
    const fetchFromServer = async () => {
        try {
            const req = await fetch("http://127.0.0.1:5000/apostas", { method: "GET", headers: { "host": "127.0.0.1", "Content-Type": "application/json" } })
            if (!req)
                return;
            const bodyJson = await req.json()
            console.log(bodyJson)
            Object.values(bodyJson.apostas).map(x => buildTable("tabela_body", x))

            Object.values(bodyJson.competicoes).map(x => buildSelect("competicaoId", x))
        } catch (err) {
            alert(err.message)
        }


    }
    window.addEventListener("DOMContentLoaded", fetchFromServer)
</script>
