<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bets Esportivas - Sistema GRPC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="../Home/Index.html">Sistema GRPC - Integrantes</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="../Competicoes/Index.html">Competições</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../Apostas/Index.html">Apostas</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Integrantes do Projeto</h4>
            </div>

            <div class="card-body">
                <p class="text-muted">
                    Aqui estão os integrantes responsáveis pelo desenvolvimento do sistema com comunicação via gRPC.
                </p>

                <ul class="list-group">
                    @foreach (var nome in Model)
                    {
                    <li class="list-group-item">
                        <i class="bi bi-person-circle me-2"></i> @nome
                    </li>
                    }
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
