<script>
    const buildList = (listId, data) => {
        const ulElement = document.getElementById(listId)
        if (!ulElement) {
            alert("Elemento UL não encontrado")
            return;
        }
        const newLi = `
        <li class="list-group-item">
            <i class="bi bi-person-circle me-2"></i>${data}
        </li>
        `
        ulElement.innerHTML = ulElement.innerHTML + newLi
    }
    const fetchFromServer = async () => {
        try {
            const req = await fetch("http://127.0.0.1:5000/integrantes", { method: "GET", headers: { "host": "127.0.0.1", "Content-Type": "application/json" } })
            if (!req)
                return;
            const bodyJson = await req.json()
            console.log(bodyJson)
            Object.values(bodyJson).map(x => buildList("lista", x))

        } catch (err) {
            alert(err.message)
        }


    }
    window.addEventListener("DOMContentLoaded", fetchFromServer)
</script>
