<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bets Esportivas - Sistema GRPC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="../Home/Index.html">Sistema GRPC - Competições</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link active" href="../Competicoes/Index.html">Competições</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../Apostas/Index.html">Apostas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Integrantes/Index.html">Integrantes</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="container mt-4">

            <h2 class="mb-4 text-center">Competições</h2>

            <div class="card shadow-sm mb-4">
                <div class="card-body">

                    <form method="post" id="form" class="row g-3">

                        <div class="col-md-5">
                            <label class="form-label">Nome</label>
                            <input id="nome" type="text" name="nome" class="form-control" placeholder="Nome" required />
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Data</label>
                            <input id="data" type="date" name="data" class="form-control" required />
                        </div>

                        <div class="col-md-3 d-flex align-items-end">
                            <button class="btn btn-primary w-100">Adicionar</button>
                        </div>

                    </form>

                </div>
            </div>

            <table class="table table-striped table-bordered shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody id="tabela_body">
                </tbody>
            </table>

        </div>
    </div>

</body>

</html>

<script>
    const form = document.getElementById("form")
    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const nome = document.getElementById("nome").value
        const data = document.getElementById("data").value
        console.log(nome, data)

        const req = await fetch("http://localhost:5000/competicoes", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ nome: nome, data: data }) })
        if (req.status >= 400) {
            console.log(req)
            const bodyJson = await req.json()
            alert(bodyJson.message)
            return
        }
        window.location.reload()

    })
    function fromGrpcTimestamp(ts) {
        return new Date(ts.seconds * 1000 + ts.nanos / 1_000_000).toLocaleDateString("pt-BR", { year: 'numeric', month: 'long', day: 'numeric' });
    }
    const buildTable = (tableId, data) => {
        console.log(data)
        if (data === undefined) return
        const tableBody = document.querySelector(`#${tableId}`)
        if (!tableBody) {
            console.error("Tabela não encontrada")
            return
        }
        const newTr = `
        <tr>
            <td>${data.id}</td>
            <td>${data.nome}</td>
            <td>${data.data && fromGrpcTimestamp(data.data)}</td>
        </tr>
        `
        tableBody.innerHTML += newTr
    }
    const fetchFromServer = async () => {
        try {
            const req = await fetch("http://127.0.0.1:5000/competicoes", { method: "GET", headers: { "host": "127.0.0.1", "Content-Type": "application/json" } })
            if (!req || req.status >= 400)
                return;
            const bodyJson = await req.json()
            console.log(bodyJson)
            Object.values(bodyJson).map(x => buildTable("tabela_body", x))

        } catch (err) {
            alert(err.message)
        }


    }
    window.addEventListener("DOMContentLoaded", fetchFromServer)
</script>
