<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bets Esportivas - Sistema GRPC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="../Home/Index.html">Sistema GRPC - Competições</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link active" href="../Competicoes/Index.html">Competições</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../Apostas/Index.html">Apostas</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="container mt-4">

            <h2 class="mb-4 text-center">Competições</h2>

            <div class="card shadow-sm mb-4">
                <div class="card-body">

                    <form method="post" action="/Competicoes/Inserir" class="row g-3">

                        <div class="col-md-5">
                            <label class="form-label">Nome</label>
                            <input type="text" name="nome" class="form-control" placeholder="Nome" required />
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Data</label>
                            <input type="date" name="data" class="form-control" required />
                        </div>

                        <div class="col-md-3 d-flex align-items-end">
                            <button class="btn btn-primary w-100">Adicionar</button>
                        </div>

                    </form>

                </div>
            </div>

            <table class="table table-striped table-bordered shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                    @foreach (var competicao in Model)
                    {
                    <tr>
                        <td>@competicao.Id</td>
                        <td>@competicao.Nome</td>
                        <td>@competicao.Data.ToDateTime().ToString("dd/MM/yyyy")</td>
                    </tr>
                    }
                </tbody>
            </table>

        </div>
    </div>

</body>

</html>
